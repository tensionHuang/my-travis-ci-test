sudo: required

services:
  - docker

os:
  - linux

install:
  # nothing but echo msg
  - echo "install"

script:
  - make build

deploy:
  - provider: script
    script: NUM=1 make deploy
    on:
      branch: master
  - provider: script
    script: NUM=2 make deploy
    on:
      all_branches: true
      condition: "$TRAVIS_BRANCH ~= ^epic-.*$"
